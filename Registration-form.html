<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
    <link rel="stylesheet" href="/Learn CSS/style-2.css" />
  </head>
  <body>
    <div class="style">
      <form method="get" action="/formsubmited.html">
        <div class="first">
          <h1 style="text-align: center; text-decoration-line: underline">
            Registration Form
          </h1>
          <p>Enter your details below :</p>
        </div>

        <div class="second">
          <ul>
            <li>
              <label for="full-name" style="margin-left: 10px"
                >Full Name
                <span style="color: rgb(254, 1, 1)"> *</span> :</label
              >
              <input
                type="text"
                id="full-name"
                placeholder="Full Name"
                required
              />
            </li>
            <br />
            <li>
              <label for="email-id" style="margin-left: 20px"
                >Your Email<span style="color: rgb(255, 3, 3)"> *</span>
                :</label
              >
              <input type="text" id="email-id" placeholder="Email id" /
              required>
            </li>
            <br />
            <li>
              <label for="phone-number" style="margin-left: 20px"
                >Your Mob<span style="color: rgb(254, 2, 2)"> *</span> .</label
              >
              <input
                type="number"
                id="phone-number"
                placeholder="Mobile Number"
                required
              />
            </li>
            <br />
            <li>
              <label for="password" style="margin-left: 20px"
                >Password<span style="color: rgb(255, 1, 1)"> *</span> :</label
              >
              <input type="text" id="password" placeholder="Password" /
              required>
            </li>
            <br />
            <li>
              <label for="confirm-pass" style="margin-left: 20px"
                >Password<span style="color: rgb(253, 2, 2)"> *</span> :</label
              >
              <input
                type="text"
                id="confirm-pass"
                placeholder="Confirm Password"
                required
              />
            </li>
          </ul>
        </div>
        <em>!Type a strong password minimum 8 characters.</em>
        <hr />
        <hr />
        <div class="three">
          <h2>Choose your Qualification :</h2>
          <input type="checkbox" id="Quali1" />
          <label for="Quali1">10th</label>
          <input type="checkbox" id="Quali2" />
          <label for="Quali2">12th</label>
          <input type="checkbox" id="Quali3" />
          <label for="Quali3">Graduate</label>
          <input type="checkbox" id="Quali4" />
          <label for="Quali4">Post Graduate</label>
        </div>

        <div class="four">
          <h2>Enter your profession:</h2>
          <ul>
            <li>
              <input type="radio" id="Student" name="profession" />
              <label for="Student">Student</label>
              <input type="radio" id="Teacher" name="profession" />
              <label for="Teacher">Teacher</label>
              <input type="radio" id="Developer" name="profession" />
              <label for="Developer">Developer</label>
            </li>
          </ul>
        </div>
        <div class="five">
          <label for="select-control"
            >Choose the stage if you are(student)</label
          >
          <select name="" id="">
            <option value="select">--select--</option>
            <option value="Primary School">Primary Developer</option>
            <option value="High School">Web Developer</option>
          </select>
        </div>
        <hr />
        <hr />
        <div class="six">
          <ul>
            <li>Your Birth date. <input type="date" /></li>
            <br />
            <li>
              Select your Gender<span style="color: rgb(253, 2, 2)"> *</span> :
              <input type="radio" id="male" name="gender" required />
              <label for="male">Male</label>
              <input type="radio" id="female" name="gender" required />
              <label for="female">Female</label>
            </li>
            <br /><br />
            <li>
              About Yourself :
              <br />
              <textarea name="" id="" cols="30" rows="5"></textarea>
            </li>
          </ul>
        </div>
        <hr />
        <hr />
        <div class="seven">
          <button type="submit">Submit</button>
          <button type="reset">Reset</button>
        </div>
        <br />
      </form>
    </div>
  </body>
</html>
